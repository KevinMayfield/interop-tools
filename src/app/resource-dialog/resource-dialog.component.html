
<h2 mat-dialog-title>
   <span *ngIf="resource !=undefined">
     <span *ngIf="resource.resourceType !== undefined">
      Resource Detail [ {{resource.resourceType}} ]
     </span>
     <span *ngIf="resource.resourceType == undefined">
      Composition.section
     </span>
   </span></h2>
<mat-dialog-content>
    <mat-tab-group  *ngIf="resource!=undefined">

      <mat-tab label="JSON (Rendered)">
          <td-json-formatter [data]="resource" key="root" [levelsOpen]="4">
          </td-json-formatter>
      </mat-tab>
       <mat-tab label="JSON">
          <pre>{{JSON.stringify(resource,null, 2)}}</pre>
      </mat-tab>
        <mat-tab label="XML">
            <pre>{{xml}}</pre>
        </mat-tab>
    </mat-tab-group>

</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button [mat-dialog-close]="true" autoFocus>OK</button>
</mat-dialog-actions>
