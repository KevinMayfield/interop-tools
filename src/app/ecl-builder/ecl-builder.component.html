<mat-card xmlns="http://www.w3.org/1999/html">
    <mat-card-header>
        <h2>ECL Builder</h2>
    </mat-card-header>
    <mat-card-content>
        Investigation into <a href="https://browser.ihtsdotools.org/?perspective=full&conceptId1=404684003&edition=MAIN/2024-05-01&release=&languages=en" target="_blank">SNOMED CT ECL Builder</a>
        Due to auth issues with NHS E shrimp version

        <mat-form-field style="width: 100%">
            <mat-label>Enter an ECL query</mat-label>
            <textarea matInput [(ngModel)]="ecl"
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="5"
                      cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <span *ngFor="let ecl of statements">
            <app-snomed-ecl-picker [ecl]="ecl" (eclAdded)="addEcl($event)"></app-snomed-ecl-picker>
        </span>

        <button mat-button color="accent" (click)="execute()">Execute</button>
        {{answerValueSetURI}}
        <span *ngIf="dataSource !== undefined">
                <br/>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

                    <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Code </th>
                    <td mat-cell *matCellDef="let element">
                        <app-concept-display [coding]="element" codeOnly=true></app-concept-display>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="display">
                    <th mat-header-cell *matHeaderCellDef> Display </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.display}}
                  </td>
                  </ng-container>
                  <ng-container matColumnDef="codesystem">
                    <th mat-header-cell *matHeaderCellDef> Code System </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.system}}</td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                 <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>
                <br/>
            </span>
    </mat-card-content>
</mat-card>
