<mat-card xmlns="http://www.w3.org/1999/html">
    <mat-card-header>
        <h3>API</h3>
    </mat-card-header>
    <mat-card-content>
        <span *ngIf="!oasOnly">
            <td-markdown>{{ markdown }}</td-markdown>
            <div layout="row" layout-align="space-between center">
                <mat-form-field class="example-full" flex="90">
                    <mat-label>Select a starter CapabilityStatement</mat-label>
                    <mat-select name="status" [(ngModel)]="capabilityStatement" (ngModelChange)="applyStatement($event)">
                        <mat-option *ngFor="let profile of capabilityStatements" [value]="profile">
                                <span *ngIf="profile.title !== undefined">{{profile.title}}</span>
                                <span *ngIf="profile.title === undefined">{{profile.name}}</span>
                                      ({{profile.url}})
                            </mat-option>
                    </mat-select>
                    <mat-hint>See Enterprise Integration for descriptions</mat-hint>
                </mat-form-field>
                <span *ngIf="data !== undefined">
                     <button mat-raised-button color="primary" (click)="showOAS()">Generate OAS</button>
                </span>
                <span *ngIf="oasInput">
                     <button mat-raised-button color="primary" (click)="convertoFHIR()">Convert to FHIR</button>
                </span>
            </div>
            <div style="height: 500px" >
                <ngx-monaco-editor  class="my-code-editor"  style="height: 100%;" [options]="editorOptions" [(ngModel)]="data" (ngModelChange)="checkType()" (onInit)="onInit($event)"></ngx-monaco-editor>
            </div>
        </span>
        <span *ngIf="oas !== undefined">
                <a mat-raised-button  color="primary"  [href]="downloadOAS()" download="file-oas.json">Download OAS</a>
            </span>
        <div id="swagger-ui"></div>
        <div #swagger id="swagger"></div>
    </mat-card-content>
</mat-card>
