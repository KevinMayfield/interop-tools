<mat-drawer-container class="page-container" autosize>
    <mat-drawer #drawer opened="true" style="width: 30%;" mode="side">
        <mat-card>
            <mat-card-header>
                <h2>Questionnaires</h2>
            </mat-card-header>
            <mat-card-content>
                <div layout="row">
                   <!-- <button mat-raised-button (click)="openInfo()" matTooltip="Links to useful resources.">
                        <mat-icon>info</mat-icon>
                    </button> -->
                    <td-file-input
                            class="push-left-sm push-right-sm"
                            #fileInput
                            [(ngModel)]="file"
                            (selectFile)="selectFileEvent($event)"
                            accept=".json,.xml"
                    >
                        <mat-icon>folder</mat-icon>
                        <span class="text-upper">Open</span>
                    </td-file-input>

                </div>
                <div layout="row" layout-align="space-between center">
                    <mat-nav-list>
                        @for (profile of questionnaires; track profile) {
                            <mat-list-item (click)="selectQuestionnaire(profile)">
                                    {{ profile.title }}
                            </mat-list-item>
                        }
                    </mat-nav-list>

                </div>
            </mat-card-content>
        </mat-card>
    </mat-drawer>
    <mat-card class="fullscreen scrollable-content">
        <mat-card-header>
            <button mat-raised-button [matMenuTriggerFor]="populate" matTooltip="Select a patient to enable automatic form population from existing data">Select Patient</button>
            &nbsp; &nbsp;
            <h2 *ngIf="patientId !== undefined">{{getPatient()}}</h2>
        </mat-card-header>
        <mat-menu #populate="matMenu">
            <span *ngFor="let pat of patients">
                <button mat-menu-item (click)="populateClick(pat)">{{pat.text}}</button>
            </span>
        </mat-menu>
        <mat-tab-group (selectedTabChange)="changedTab($event)">
            <mat-tab label="View">
               <span *ngIf="currentTab == 0">
                    <app-questionnaire-form [patient]="patientId" [formDefinition]="questionnaire" ></app-questionnaire-form>
               </span>
            </mat-tab>
            <mat-tab label="Edit">
                <span *ngIf="currentTab == 1">
                    <!-- delay activation of component until it is needed to be display -->
                 <app-questionnaire-edit [formDefinition]="questionnaire" (questionnaireChanged)="updateQuestionnaire($event)"></app-questionnaire-edit>
                </span>
            </mat-tab>
            <mat-tab label="Definition">
                <span *ngIf="currentTab == 2">
                    <!-- delay activation of component until it is needed to be display -->
                 <app-questionnaire-definition [formDefinition]="questionnaire" (questionnaireChanged)="updateQuestionnaire($event)"></app-questionnaire-definition>
                </span>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</mat-drawer-container>
