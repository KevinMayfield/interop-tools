<mat-drawer-container class="page-container" autosize>
    <mat-drawer #drawer opened="true" class="page-sidenav" mode="side">
        <h3>FHIR Documents</h3>
        <div layout="row">
            <button mat-raised-button (click)="openInfo()">
                <mat-icon>info</mat-icon>
            </button>
            <span *ngIf="resource !== undefined">
                   &nbsp; <button mat-raised-button color="primary" (click)="showDocument()">Show</button>
                </span>
        </div>
        <div style="height: calc(100vh - 100px)" >
            <ngx-monaco-editor  class="my-code-editor"  style="height: 100%;" [options]="editorOptions" [(ngModel)]="data" (ngModelChange)="checkType()" (onInit)="onInit($event)"></ngx-monaco-editor>
        </div>
    </mat-drawer>
        <div>
        <mat-card *ngIf="patient !== undefined && patient.text !== undefined">
            <mat-card-header><h2>Patient</h2></mat-card-header>
            <mat-card-content>
                <div [innerHTML]="patient.text.div"></div>
            </mat-card-content>
        </mat-card>
        <mat-card *ngIf="composition !== undefined && composition.text !== undefined">
            <mat-card-header>
            <h2>Introduction</h2>
            </mat-card-header>
            <mat-card-content>
            <div [innerHTML]="composition.text.div"></div>
            </mat-card-content>
        </mat-card>
        <span *ngFor="let section of sections">
            <mat-card>
                <mat-card-header>
               <h2>{{section.title}}</h2>
                    </mat-card-header>
                <mat-card-content>

                    <span *ngIf="section !== undefined && section.text !== undefined">
                        <div [innerHTML]="section.text.div"></div>
                    </span>
                    <span *ngFor="let section2 of section.section">
                        <mat-card>
                            <mat-card-header>
                           <h3>{{section2.title}}</h3>
                                </mat-card-header>
                            <mat-card-content>

                                <span *ngIf="section2 !== undefined && section2.text !== undefined">
                                    <div [innerHTML]="section2.text.div"></div>
                                </span>
                             </mat-card-content>
                        </mat-card>

                    </span>
                 </mat-card-content>
            </mat-card>

        </span>
        </div>
</mat-drawer-container>
